<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
    </head>
    <body style="background-image: url(https://images.panoramatours.com/pt/focus/50/50/1920/960/user_upload/Sehenswuerdigkeiten/Salzburg/Salzburg_Panorama_bei_Nacht__c__Tourismus_Salzburg_GmbH.jpg); 
    background-repeat: no-repeat; background-position: top center">
        <form action="/root/Documents/coret2an.html"; style="background-color: white">
                <fieldset>
                    <legend>Your Identity</legend>
                    <p>
                        <label for="First-name">First name</label>
                        <br><input id="First-name" name="firstName" type="text"></br>
                    </p>
                    <p>
                        <label for="last-name">Last Name</label>
                        <br><input id="last-name" name="lastName" type="text"></br>
                    </p>
                    <p>
                        <label for="id">Id</label>
                        <br><input id="id" name="id" type="text"><br>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <br><input id="password" name="password" type="password"></br>
                    </p>
                    <p>
                        <label for="e-mail">E-mail</label>
                        <br><input id="e-mail" name="e-mail" type="email"></br>
                    </p>
                        <label for="Continent-of-Birth">Continent of Birth</label>
                        <br><select>
                                <option value="Asia">Asia</option>
                                <option value="Africa">Africa</option>
                                <option value="America">America</option>
                                <option value="Antartica">Antartica</option>
                              </select></br>
                    <p>
                        <label for="postal-code">Postal Code</label>
                        <br><input id="postal-code" name="postalcode" type="tel"></br>
                    </p>
                    <input type="submit" value="Sign Up!">
                </fieldset>
        </form>

    </body>
</html>
